    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .filter-dropdown {
            transition: all 0.3s ease-in-out;
        }

        .sidebar {
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 1023px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .responsive-table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .responsive-table table {
            min-width: 650px;
        }

        @media (max-width: 640px) {

            .responsive-table th,
            .responsive-table td {
                padding: 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>

    <script>
        const html = document.documentElement;
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const toggleFilters = document.getElementById('toggleFilters');
        const filtersSidebar = document.getElementById('filtersSidebar');
        const overlay = document.getElementById('overlay');

        toggleDarkMode.addEventListener('click', () => {
            html.classList.toggle('dark');
        });

        toggleFilters.addEventListener('click', () => {
            filtersSidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            filtersSidebar.classList.remove('open');
            overlay.classList.add('hidden');
        });

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        function formatDate(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        const appId = '10aadcbe-4e60-4f7d-870e-cfdb7a5707c8';
        const accessKey = 'V2-wCBT2-znuFG-8ZNLo-zphe2-ScGnE-rOoyW-WWJPF-Oa4h1';
        const region = 'www';


        let cong = [];
        async function apiRequest(tableName, action, data, Properties) {
            showLoading();
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: action,
                        ...Properties,
                        ...data
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error("API Error:", error);
                throw error;
            } finally {
                hideLoading();
            }
        }

        async function fetchCongData() {
            try {
                const response = await apiRequest('LICH CV', 'Find', {}, {
                    Properties: { Selector: `Filter(LICH CV, true)` }
                });
                if (!Array.isArray(response) || response.length === 0) {
                    throw new Error("Invalid data received from API");
                }
                return response;
            } catch (error) {
                console.error("Error fetching data from AppSheet:", error);
                throw error;
            }
        }



        async function init() {
            try {
                showLoading();
             
                cong = await fetchCongData();
                console.log(cong);
            } catch (error) {
                console.error("Error initializing app:", error);
                alert("Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.");
            } finally {
                hideLoading();
            }
        }
        document.addEventListener('DOMContentLoaded', init);
     
    
    </script>
