<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp ảnh với Thông tin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #camera, #canvas, #photo {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #infoDisplay {
            background-color: #ffffff;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        #infoDisplay strong {
            color: #4CAF50;
        }

        .alert {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }

        .loading {
            padding: 10px;
            background-color: #ffa500;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Chụp ảnh với Thông tin</h1>
    <div id="loadingBox" class="loading">Đang gửi dữ liệu...</div>
    <div id="alertBox" class="alert"></div>
    <video id="camera" autoplay playsinline></video>
    <button id="switchCameraBtn">Đổi Camera</button>
    <button id="captureBtn">Chụp ảnh vào</button>
    <button id="captureOutBtn">Chụp ảnh ra</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Ảnh đã chụp sẽ xuất hiện ở đây.">
    <div id="infoDisplay"></div>

    <script>
        // Constants for AppSheet API
        const appId = '10aadcbe-4e60-4f7d-870e-cfdb7a5707c8';
        const accessKey = 'V2-wCBT2-znuFG-8ZNLo-zphe2-ScGnE-rOoyW-WWJPF-Oa4h1';
        const region = 'www';

        const camera = document.getElementById('camera');
        const captureBtn = document.getElementById('captureBtn');
        const captureOutBtn = document.getElementById('captureOutBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const infoDisplay = document.getElementById('infoDisplay');
        const alertBox = document.getElementById('alertBox');
        const loadingBox = document.getElementById('loadingBox');

        let stream;
        let facingMode = "user";

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 3000);
        }

        function showLoading() {
            loadingBox.style.display = "block";
        }

        function hideLoading() {
            loadingBox.style.display = "none";
        }

        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                camera.srcObject = stream;
            } catch (err) {
                console.error("Không thể truy cập camera: ", err);
                showAlert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập.");
            }
        }

        startCamera();

        switchCameraBtn.addEventListener('click', function () {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });

        captureBtn.addEventListener('click', function () {
            if (confirm("Bạn có chắc chắn muốn gửi thông tin 'check-in'?")) {
                getLocationAndTime('in');
            }
        });

        captureOutBtn.addEventListener('click', function () {
            if (confirm("Bạn có chắc chắn muốn gửi thông tin 'check-out'?")) {
                getLocationAndTime('out');
            }
        });

        function getLocationAndTime(type) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentTime = moment().tz("Asia/Ho_Chi_Minh").format('YYYY-MM-DD HH:mm:ss');

                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                        .then(response => response.json())
                        .then(data => {
                            const address = data.display_name;
                            captureAndAddInfo(lat, lon, address, currentTime, type);
                        })
                        .catch(error => {
                            console.error('Lỗi khi lấy địa chỉ:', error);
                            captureAndAddInfo(lat, lon, "Không thể lấy địa chỉ", currentTime, type);
                        });
                }, function (error) {
                    console.error("Lỗi khi lấy vị trí: ", error);
                    showAlert("Không thể lấy vị trí. Vui lòng kiểm tra quyền truy cập.");
                });
            } else {
                showAlert("Trình duyệt của bạn không hỗ trợ geolocation.");
            }
        }

        function captureAndAddInfo(lat, lon, address, time, type) {
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(camera, 0, 0);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, canvas.height - 80, canvas.width, 80);

            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`Vị trí: ${lat.toFixed(6)}, ${lon.toFixed(6)}`, 10, canvas.height - 60);

            const words = address.split(' ');
            let line1 = '';
            let line2 = '';
            for (let i = 0; i < words.length; i++) {
                if (ctx.measureText(line1 + words[i] + ' ').width < canvas.width - 20) {
                    line1 += words[i] + ' ';
                } else {
                    line2 = words.slice(i).join(' ');
                    break;
                }
            }
            ctx.fillText(`Địa chỉ: ${line1}`, 10, canvas.height - 40);
            ctx.fillText(line2, 10, canvas.height - 25);

            ctx.fillText(`Thời gian: ${time}`, 10, canvas.height - 10);

            const imageDataUrl = canvas.toDataURL('image/jpeg');
            photo.src = imageDataUrl;

            infoDisplay.innerHTML = `
                <strong>Vị trí:</strong> ${lat}, ${lon}<br>
                <strong>Địa chỉ:</strong> ${address}<br>
                <strong>Thời gian:</strong> ${time}
            `;

            sendToAppSheet(lat, lon, address, time, imageDataUrl, type);
        }

        async function sendToAppSheet(lat, lon, address, time, imageDataUrl, type) {
            showLoading();
            const [date, timeStr] = time.split(' ');
            const ungVienData = {
                "THỜI GIAN": timeStr,
                "MÃ NHÂN VIÊN": "NV001",
                "HỌ VÀ TÊN": "Nguyễn Văn A",
                "GHI CHÚ": type === 'in' ? "Check in" : "Check out",
                "IN TT": type === 'in' ? timeStr : null,
                "OUT TT": type === 'out' ? timeStr : null,
                "Hình ảnh vào": type === 'in' ? imageDataUrl : null,
                "Hình ảnh ra": type === 'out' ? imageDataUrl : null,
                "Địa chỉ vào": type === 'in' ? `${lat},${lon}` : null,
                "Địa chỉ ra": type === 'out' ? `${lat},${lon}` : null,
                "Trạng thái": type === 'in' ? "Đã vào" : "Đã ra",
            };

            try {
                const duAnResponse = await apiRequest('LICH CV', 'Add', { Rows: [ungVienData] });
                showAlert(`Đã gửi thông tin ${type === 'in' ? 'check-in' : 'check-out'} thành công!`);
                setTimeout(() => {
                    location.reload();
                }, 3000);
            } catch (error) {
                console.error('Error sending data:', error);
                showAlert(`Lỗi khi gửi thông tin ${type === 'in' ? 'check-in' : 'check-out'}. Vui lòng thử lại.`);
            } finally {
                hideLoading();
            }
        }

        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            }).then(response => {
                return response;
            }).catch(error => {
                throw error;
            });
        }
    </script>
</body>

</html>
