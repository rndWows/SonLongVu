<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp ảnh với Thông tin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #camera, #canvas, #photo {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .button-container button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .button-container button i {
            margin-right: 8px;
        }

        #switchCameraBtn {
            background-color: #4CAF50;
        }

        #captureBtn, #captureOutBtn {
            background-color: #2196F3;
        }

        #backBtn {
            background-color: #f44336;
        }

        #switchCameraBtn:hover {
            background-color: #45a049;
        }

        #captureBtn:hover, #captureOutBtn:hover {
            background-color: #1e88e5;
        }

        #backBtn:hover {
            background-color: #e53935;
        }

        .alert, .loading, .fullscreen-message {
            padding: 15px;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            font-size: 18px;
            z-index: 9999;
        }

        .loading {
            background-color: #ffa500;
        }

        .fullscreen-message {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button-container button:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }

        .button-container button:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Chụp ảnh với Thông tin</h1>
    <div id="loadingBox" class="loading">Đang gửi dữ liệu...</div>
    <div id="alertBox" class="alert"></div>
    
    <div class="button-container">
        <button id="checkInBtn">Check In</button>
        <button id="checkOutBtn">Check Out</button>
    </div>

    <div id="cameraContainer" style="display:none;">
        <video id="camera" autoplay playsinline></video>
        <div class="button-container">
            <button id="switchCameraBtn"><i class="fas fa-sync-alt"></i>Đổi Camera</button>
            <button id="captureBtn"><i class="fas fa-camera"></i>Chụp ảnh vào</button>
            <button id="captureOutBtn" style="display: none;"><i class="fas fa-camera"></i>Chụp ảnh ra</button>
            <button id="backBtn"><i class="fas fa-arrow-left"></i>Quay lại</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Ảnh đã chụp sẽ xuất hiện ở đây.">
        <div id="infoDisplay"></div>
    </div>

    <script>
        const appId = '10aadcbe-4e60-4f7d-870e-cfdb7a5707c8';
        const accessKey = 'V2-wCBT2-znuFG-8ZNLo-zphe2-ScGnE-rOoyW-WWJPF-Oa4h1';
        const region = 'www';

        const camera = document.getElementById('camera');
        const captureBtn = document.getElementById('captureBtn');
        const captureOutBtn = document.getElementById('captureOutBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const backBtn = document.getElementById('backBtn');
        const cameraContainer = document.getElementById('cameraContainer');
        const checkInOutChoice = document.getElementById('checkInOutChoice');
        const photo = document.getElementById('photo');
        const infoDisplay = document.getElementById('infoDisplay');
        const alertBox = document.getElementById('alertBox');
        const loadingBox = document.getElementById('loadingBox');

        let stream;
        let facingMode = "user";

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 3000);
        }

        function showLoading() {
            loadingBox.style.display = "block";
        }

        function hideLoading() {
            loadingBox.style.display = "none";
        }

        function showFullScreenMessage(message) {
            alertBox.textContent = message;
            alertBox.classList.add("fullscreen-message");
            setTimeout(() => {
                alertBox.classList.remove("fullscreen-message");
                alertBox.style.display = "none";
            }, 3000);
        }

        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                camera.srcObject = stream;
            } catch (err) {
                console.error("Không thể truy cập camera: ", err);
                showAlert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập.");
            }
        }

        startCamera();

        switchCameraBtn.addEventListener('click', function () {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });

        captureBtn.addEventListener('click', function () {
            getLocationAndTime('in');
        });

        captureOutBtn.addEventListener('click', function () {
            getLocationAndTime('out');
        });

        backBtn.addEventListener('click', function () {
            cameraContainer.style.display = 'none';
            checkInOutChoice.style.display = 'block';
        });

        function getLocationAndTime(type) {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const currentTime = moment().tz("Asia/Ho_Chi_Minh").format('YYYY-MM-DD HH:mm:ss');
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                        .then(response => response.json())
                        .then(data => {
                            const address = data.display_name;
                            captureAndAddInfo(lat, lon, address, currentTime, type);
                        })
                        .catch(error => {
                            console.error('Lỗi khi lấy địa chỉ:', error);
                            captureAndAddInfo(lat, lon, "Không thể lấy địa chỉ", currentTime, type);
                        });
                }, function (error) {
                    console.error("Lỗi khi lấy vị trí: ", error);
                    showAlert("Không thể lấy vị trí. Vui lòng kiểm tra quyền truy cập.");
                });
            } else {
                showAlert("Trình duyệt của bạn không hỗ trợ geolocation.");
            }
        }

        function captureAndAddInfo(lat, lon, address, time, type) {
            const ctx = canvas.getContext('2d');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            ctx.drawImage(camera, 0, 0);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`Vị trí: ${lat.toFixed(6)}, ${lon.toFixed(6)}`, 10, canvas.height - 60);
            const words = address.split(' ');
            let line1 = '';
            let line2 = '';
            for (let i = 0; i < words.length; i++) {
                if (ctx.measureText(line1 + words[i] + ' ').width < canvas.width - 20) {
                    line1 += words[i] + ' ';
                } else {
                    line2 = words.slice(i).join(' ');
                    break;
                }
            }
            ctx.fillText(`Địa chỉ: ${line1}`, 10, canvas.height - 40);
            ctx.fillText(line2, 10, canvas.height - 25);
            ctx.fillText(`Thời gian: ${time}`, 10, canvas.height - 10);
            
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            photo.src = imageDataUrl;

            infoDisplay.innerHTML = `
                <strong>Vị trí:</strong> ${lat}, ${lon}<br>
                <strong>Địa chỉ:</strong> ${address}<br>
                <strong>Thời gian:</strong> ${time}
            `;

            sendToAppSheet(lat, lon, address, time, imageDataUrl, type);
        }

        async function sendToAppSheet(lat, lon, address, time, imageDataUrl, type) {
            showLoading();
            const [date, timeStr] = time.split(' ');
            const ungVienData = {
                "THỜI GIAN": timeStr,
                "MÃ NHÂN VIÊN": "NV001",
                "HỌ VÀ TÊN": "Nguyễn Văn A",
                "GHI CHÚ": type === 'in' ? "Check in" : "Check out",
                "IN TT": type === 'in' ? timeStr : null,
                "OUT TT": type === 'out' ? timeStr : null,
                "Hình ảnh vào": type === 'in' ? imageDataUrl : null,
                "Hình ảnh ra": type === 'out' ? imageDataUrl : null,
                "Địa chỉ vào": type === 'in' ? `${lat},${lon}` : null,
                "Địa chỉ ra": type === 'out' ? `${lat},${lon}` : null,
                "Trạng thái": type === 'in' ? "Đã vào" : "Đã ra",
            };

            try {
                const duAnResponse = await apiRequest('LICH CV', 'Add', { Rows: [ungVienData] });
                showFullScreenMessage(`Đã gửi thông tin ${type === 'in' ? 'check-in' : 'check-out'} thành công!`);
                setTimeout(() => {
                    location.reload();
                }, 3000);
            } catch (error) {
                console.error('Error sending data:', error);
                showFullScreenMessage(`Lỗi khi gửi thông tin ${type === 'in' ? 'check-in' : 'check-out'}. Vui lòng thử lại.`);
            } finally {
                hideLoading();
            }
        }

        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            }).then(response => {
                return response;
            }).catch(error => {
                throw error;
            });
        }

        $(document).ready(function() {
            $('#checkInOutChoice').show();
        });

        $('#checkInBtn').on('click', function () {
            $('#checkInOutChoice').hide();
            $('#cameraContainer').show();
            $('#captureOutBtn').hide();
            $('#captureBtn').show();
        });

        $('#checkOutBtn').on('click', function () {
            $('#checkInOutChoice').hide();
            $('#cameraContainer').show();
            $('#captureBtn').hide();
            $('#captureOutBtn').show();
        });
    </script>
</body>

</html>
